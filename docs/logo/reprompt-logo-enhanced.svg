<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    @keyframes shine {
      0% { transform: translateX(-300%) rotate(45deg); }
      100% { transform: translateX(300%) rotate(45deg); }
    }
    
    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 10px rgba(46, 213, 255, 0.3)); }
      50% { filter: drop-shadow(0 0 15px rgba(46, 213, 255, 0.8)); }
    }
    
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
    
    @keyframes underlineGlow {
      0%, 100% { stroke-opacity: 0.5; }
      50% { stroke-opacity: 1; }
    }
    
    .logo-bg {
      fill: url(#logoGradient);
      rx: 30px;
      ry: 30px;
      animation: pulse 3s infinite;
    }
    
    .shine-effect {
      fill: url(#shineGradient);
      animation: shine 3s infinite;
    }
    
    .logo-letter {
      font-size: 120px;
      font-weight: bold;
      fill: white;
      filter: drop-shadow(0 0 10px rgba(46, 213, 255, 0.8));
    }
    
    .logo-text {
      font-size: 48px;
      font-weight: bold;
      fill: white;
      letter-spacing: 2px;
      filter: drop-shadow(0 0 10px rgba(46, 213, 255, 0.5));
    }
    
    .underline {
      stroke: #2ed5ff;
      stroke-width: 3;
      animation: underlineGlow 2s infinite;
    }
    
    .cursor {
      fill: #2ed5ff;
      animation: blink 1s infinite;
    }
    
    .tagline {
      font-size: 16px;
      fill: #a0a0a0;
      letter-spacing: 1px;
    }
  </style>

  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e3c72" />
      <stop offset="100%" stop-color="#2a5298" />
    </linearGradient>
    
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(255,255,255,0)" />
      <stop offset="50%" stop-color="rgba(255,255,255,0.2)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Logo Background -->
  <rect class="logo-bg" x="150" y="100" width="200" height="200" />
  
  <!-- Shine effect overlay -->
  <rect class="shine-effect" x="0" y="0" width="100" height="500" transform="rotate(45)" />
  
  <!-- R Letter -->
  <text class="logo-letter" x="250" y="230" text-anchor="middle">R</text>
  
  <!-- Underline -->
  <line class="underline" x1="150" y1="360" x2="350" y2="360" />
  
  <!-- Tagline -->
  <text class="tagline" x="250" y="350" text-anchor="middle">DRY: Do not Reprompt Yourself.</text>
</svg>