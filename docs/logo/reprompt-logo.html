<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reprompt Logo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0f1923;
            font-family: 'Arial', sans-serif;
        }
        
        .logo-container {
            position: relative;
            width: 500px;
            height: 500px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .logo {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 30px rgba(46, 213, 255, 0.3);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            width: 150%;
            height: 150%;
            background: linear-gradient(90deg, transparent, rgba(46, 213, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        .logo::after {
            content: 'R';
            position: relative;
            font-size: 120px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(46, 213, 255, 0.8);
            z-index: 1;
        }
        
        .text {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
            text-shadow: 0 0 10px rgba(46, 213, 255, 0.5);
        }
        
        .text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2ed5ff, transparent);
        }
        
        .tagline {
            margin-top: 20px;
            font-size: 16px;
            color: #a0a0a0;
            letter-spacing: 1px;
        }
        
        @keyframes shine {
            0% {
                left: -200%;
            }
            100% {
                left: 200%;
            }
        }
        
        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 24px;
            background-color: #2ed5ff;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
        
        /* Light mode toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 25px;
            background-color: #1e3c72;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background-color: #ffffff;
            border-radius: 50%;
            transition: 0.3s;
        }
        
        body.light-mode {
            background-color: #f0f5ff;
        }
        
        body.light-mode .logo {
            background: linear-gradient(135deg, #2a5298, #4e7ac7);
        }
        
        body.light-mode .text {
            color: #1e3c72;
            text-shadow: 0 0 10px rgba(46, 213, 255, 0.3);
        }
        
        body.light-mode .tagline {
            color: #555555;
        }
        
        body.light-mode .theme-toggle {
            background-color: #2ed5ff;
        }
        
        body.light-mode .theme-toggle::before {
            transform: translateX(25px);
        }
    </style>
</head>
<body>
    <div class="theme-toggle" onclick="document.body.classList.toggle('light-mode')"></div>
    
    <div class="logo-container">
        <div class="logo"></div>
        <div class="tagline">DRY: Do not Reprompt Yourself.</div>
    </div>
    
    <script>
        // Optional: Add any JavaScript functionality here
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Reprompt Logo Loaded');
        });
    </script>
</body>
</html>
